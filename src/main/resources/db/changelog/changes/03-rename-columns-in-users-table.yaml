databaseChangeLog:
  - changeSet:
      id: rename-columns-in-users
      author: root
      changes:
        - renameColumn:
            tableName: users
            oldColumnName: first_Name
            newColumnName: first_name
            columnDataType: varchar(255)
        - renameColumn:
            tableName: users
            oldColumnName: last_Name
            newColumnName: last_name
            columnDataType: varchar(255)
        - renameColumn:
            tableName: users
            oldColumnName: shipping_Address
            newColumnName: shipping_address
            columnDataType: varchar(255)