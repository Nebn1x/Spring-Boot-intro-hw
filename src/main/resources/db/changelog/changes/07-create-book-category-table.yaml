databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: root
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_book
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_category
                    references: categories(id)
        - addPrimaryKey:
            tableName: book_category
            columnNames: book_id, category_id
